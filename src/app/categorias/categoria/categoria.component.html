<!-- card -->
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Carros e Motos</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://www.carrosblog.com/wp-content/uploads/2015/07/carro-moto.jpg"
    alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Categoria
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<br>
<!-- card -->

<table mat-table [dataSource]="categorias" class="mat-elevation-z8 table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let categorias"> {{categorias.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nomecategoria">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let categorias"> {{categorias.nomecategoria}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
