<table mat-table [dataSource]="categorias" class="mat-elevation-z8 table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let categorias"> {{categorias.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nomecategoria">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let categorias"> {{categorias.nomecategoria}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
